<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Probability Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Graduation Probability Calculator</h1>
    <form id="factorsForm">
        <label for="study_habits">Study Habits (0 - 1):</label>
        <input type="number" id="study_habits" name="Study_Habits" step="0.01" min="0" max="1" required>

        <label for="social_life">Social Life (0 - 1):</label>
        <input type="number" id="social_life" name="Social_Life" step="0.01" min="0" max="1" required>

        <label for="health">Health (0 - 1):</label>
        <input type="number" id="health" name="Health" step="0.01" min="0" max="1" required>

        <label for="extracurricular">Extracurricular (0 - 1):</label>
        <input type="number" id="extracurricular" name="Extracurricular" step="0.01" min="0" max="1" required>

        <label for="family_support">Family Support (0 - 1):</label>
        <input type="number" id="family_support" name="Family_Support" step="0.01" min="0" max="1" required>

        <label for="course_difficulty">Course Difficulty (0 - 1):</label>
        <input type="number" id="course_difficulty" name="Course_Difficulty" step="0.01" min="0" max="1" required>

        <button type="submit">Calculate</button>
    </form>

    <h2 id="result"></h2>

    <script src="script.js"></script>

</body>
</html>
