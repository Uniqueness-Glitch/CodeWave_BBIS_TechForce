<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Probability Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Graduation Probability Calculator</h1>
    <form id="factorsForm">
        <label for="study_habits">Study Hours per Week:</label>
        <select id="study_habits">
            <option value="0.2">0-5 hours</option>
            <option value="0.4">5-10 hours</option>
            <option value="0.6">10-15 hours</option>
            <option value="0.8">15-20 hours</option>
            <option value="1">20+ hours</option>
        </select>

        <label for="social_life">Social Life / Job Engagement (0 - 1):</label>
        <input type="number" id="social_life" min="0" max="1" step="0.1" value="0.5">

        <label for="health">Health (0 - 1):</label>
        <input type="number" id="health" min="0" max="1" step="0.1" value="0.5">

        <label for="extracurricular">ECA/Hobbies(0 - 1):</label>
        <input type="number" id="extracurricular" min="0" max="1" step="0.1" value="0.5">

        <label for="family_support">Family & Peer Support (0 - 1):</label>
        <input type="number" id="family_support" min="0" max="1" step="0.1" value="0.5">

        <label for="course_difficulty">Course Difficulty:</label>
        <select id="course_difficulty">
            <option value="1">Medical Science</option>
            <option value="0.9">Engineering</option>
            <option value="0.8">Law</option>
            <option value="0.7">Architechure</option>
            <option value="0.6">Computer Science and Information Technology</option>
            <option value="0.5">Science</option>
            <option value="0.4">Finance and Economics</option>
            <option value="0.3">Management</option>
            <option value="0.2">Education</option>
            <option value="0.1">Arts</option>
        </select>

        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
    <button id="showSolutionsButton" style="display:none;">Show Solutions</button>
    <a id="back-to-home" href="/" class="button">Back to Home</a>
    <script src="script.js"></script>
</body>
</html>
